<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Review Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row ms-5">
        <h2>Welcome <span th:text="${username}"></span>,</h2>
    </div>
    <form action="#" th:action="@{/protected/add}" method="post">
        <div class="row ms-5 form-group col-lg-5">
            <select class="dropdown-toggle" id="from" name="module">
            <option value="" selected disabled>Select ISS module/course for review</option>
            <option th:each="x : ${mods}" th:value="${x}" th:text="${x}"></option>
            </select>
        </div>
        &nbsp;
        <div class="row ms-5 form-group col-lg-5">
            <textarea rows="4" cols="50" name="comment" required>Write a review for the module/course</textarea>
        </div>
        &nbsp;
        <div class="ms-5 ">
            <span>Rating for module/course: </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault1" value="1">
                <label class="form-check-label" for="flexRadioDefault1">
                  1
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault2" value="2">
                <label class="form-check-label" for="flexRadioDefault2">
                  2
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault2" value="3">
                <label class="form-check-label" for="flexRadioDefault2">
                  3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault2" value="4">
                <label class="form-check-label" for="flexRadioDefault2">
                  4
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="flexRadioDefault2" value="5">
                <label class="form-check-label" for="flexRadioDefault2">
                  5
                </label>
              </div>
        </div>
        &nbsp;
        <div class="row ms-5 form-group col-lg-5">
            <button type="submit" class="btn btn-primary">Add review</button>
        </div>
    </form>
</body>
</html>
