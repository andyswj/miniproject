<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mini Project</title>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header th:fragment="copyh" class="ms-2 mt-2">
		<table>
			<tr>
                <td width="120px" height="50px"><img width="100%" th:src="@{/images/iss.png}" /></td>
				<td style="padding-left: 30px;"><h1>NUS ISS Module Review</h1></td>
			</tr>
		</table>
		<br>

		<div>
			<a class="btn btn-outline-info head1" href="#" th:href="@{/login}" th:if="${username == null}">Login/Register account</a> 
            <a class="btn btn-outline-info head1" href="#" th:href="@{/view}" th:if="${username == null}">View module reviews</a>
            <div th:if="${username != null}" class="ms-5">
                <h4 style="float: left;">Welcome <span th:text="${session.username}"></span></h4>
                &nbsp; <a class="btn btn-outline-dark" th:href="@{/logout}">Logout</a>
            </div>
		</div>
        &nbsp;
	</header>

    <div class="row inset" th:if="${status0 == 1}" align ="center">
        <form action="/autheticate" th:action="@{/autheticate}" method="post">
            <div class="row ms-5 form-group col-lg-5" align ="center">
                <label for="username" class="form-label" style="text-align: left;">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="row ms-5 form-group col-lg-5">
                <label for="password" class="form-label" style="text-align: left;">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            &nbsp;
            <div class="row ms-5 form-group col-lg-5">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="row ms-5 mt-3">
            <a th:href="@{/create}">Create an account</a>
        </div>
    </div>
    <div class="row" th:if="${status == 1}">
        <form action="/list" th:action="@{/list}" method="get">
            <div class="row ms-2 form-group col-lg-5">
                <select class="dropdown-toggle" id="from" th:name="module">
                <option value="" selected disabled>Select ISS module/course for review</option>
                <option th:each="x : ${mods}" th:value="${x}" th:text="${x}"></option>
                </select>
            </div>
            &nbsp;
            <div class="row ms-2 form-group col-lg-5">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="row ms-2 mt-3" th:if="${status1 == 1}">
        <h3 th:text="${moduleName}"></h3>
    </div>
    <div class="row ms-2 mt-3 me-2" th:if="${status1 == 1}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review, iStat : ${reviewPage.content}">
                    <td th:text="${review.reviewDate}"></td>
                    <td th:text="${review.comment}"></td>
                    <td th:text="${review.rating}"></td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li th:if="${reviewPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
              <a class="page-link"
              th:href="@{/list(page=${pageNumber}, module=${moduleName})}"
                th:text=${pageNumber}></a>
            </li>	
        </ul>
    </div>
    <footer class="ms-2" style="position: fixed; bottom: 0px;">
		<small><b th:text="${#execInfo.now.time}"></b></small><small>&copy;NUS ISS Module Review Page</small>
	</footer>
</body> 
</html>
