<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mini Project</title>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row ms-5 mt-3">
        <h2>Login Page</h2>
    </div>
    <div class="row">
        <form action="/autheticate" th:action="@{/autheticate}" method="post">
            <div class="row ms-5 form-group col-lg-5">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="row ms-5 form-group col-lg-5">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            &nbsp;
            <div class="row ms-5 form-group col-lg-5">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="row ms-5 mt-3">
            <a th:href="@{/create}">Create an account</a>
        </div>
    </div>
    <div class="row">
        <div class="row ms-5 mt-3">
            <h2>NUS ISS Module Review Page</h2>
        </div>
        <form action="/list" th:action="@{/list}" method="get">
            <div class="row ms-5 form-group col-lg-5">
                <select class="dropdown-toggle" id="from" th:name="module">
                <option value="" selected disabled>Select ISS module/course for review</option>
                <option th:each="x : ${mods}" th:value="${x}" th:text="${x}"></option>
                </select>
            </div>
            &nbsp;
            <div class="row ms-5 form-group col-lg-5">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="row ms-5 mt-3">
        <h3 th:text="${moduleName}"></h3>
    </div>
    &nbsp;
    <div class="row ms-5 mt-3" th:if="${status == 1}">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review, iStat : ${reviewPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${review.reviewDate}"></td>
                    <td th:text="${review.comment}"></td>
                    <td th:text="${review.rating}"></td>
                </tr>
            </tbody>
        </table>
        <div th:if="${reviewPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/list(page=${pageNumber}, module=${moduleName})}"
                th:text=${pageNumber}
                th:class="${pageNumber==reviewPage.number + 1} ? active"></a>
        </div>
    </div>
</body> 
</html>
