<body>
    <div th:insert="~{/index.html :: copyh}"></div>
    <div class="row ms-5 mt-3">
        <h2>Create Account</h2>
    </div>
    <div class="row">
        <form action="/autheticate" th:action="@{/createaccount}" method="post">
            <div class="row ms-5 form-group col-lg-5">
                <label for="username" class="form-label" style="text-align: left;">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="row ms-5 form-group col-lg-5">
                <label for="password" class="form-label" style="text-align: left;">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            &nbsp;
            <div class="row ms-5 form-group col-lg-5">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div> 
    <footer class="ms-2" style="position: fixed; bottom: 0px;">
		<small><b th:text="${#execInfo.now.time}"></b></small><small>&copy;NUS ISS Module Review Page</small>
	</footer>
</body>
